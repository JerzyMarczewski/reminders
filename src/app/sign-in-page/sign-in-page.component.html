<div id="signIn">
  <h1 class="mat-h1 mat-primary" color="primary">Sign In</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="signInFormGroup">
    <mat-form-field class="field" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="example@example.com"
      />
      <mat-icon
        matPrefix
        aria-hidden="false"
        aria-label="Mail icon"
        fontIcon="mail"
      ></mat-icon>
      <mat-error *ngIf="email?.invalid && email?.touched">
        <span *ngIf="email?.errors?.['required']">Email is required.</span>
        <span *ngIf="email?.errors?.['email']">Invalid email format.</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="field" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        formControlName="password"
        placeholder="password"
      />
      <mat-icon
        matPrefix
        aria-hidden="false"
        aria-label="Lock icon"
        fontIcon="lock"
      ></mat-icon>
      <mat-error *ngIf="password?.invalid && password?.touched">
        <span *ngIf="password?.errors?.['required']"
          >Password is required.</span
        >
        <span *ngIf="password?.errors?.['minlength']"
          >Password is too short</span
        >
      </mat-error>
    </mat-form-field>

    <div class="actions" mat-dialog-actions>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="signInFormGroup.invalid"
        (click)="onSubmit()"
      >
        Sign In
      </button>
      <p>New User? <a [routerLink]="['/sign-up']">Sign up</a></p>
    </div>
  </form>
</div>
