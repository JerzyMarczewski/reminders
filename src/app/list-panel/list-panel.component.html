<app-list
  *ngFor="let list of userLists"
  [list]="list"
  [selected]="list.id === selectedList?.id"
  [uncompletedReminders]="countListUncompletedReminders(list)"
  (listSelectEvent)="handleSelectListEvent($event)"
></app-list>

<div *ngIf="!userLists.length">
  <p>You don't have any lists created</p>
</div>
