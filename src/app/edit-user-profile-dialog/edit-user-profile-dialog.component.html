<h2 mat-dialog-title>Edit Profile</h2>

<mat-dialog-content class="content">
  <form [formGroup]="profileForm">
    <mat-form-field class="usernameField" appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" autocomplete="off" />
      <mat-error *ngIf="profileForm.get('username')?.hasError('required')">
        Username is required
      </mat-error>
      <mat-error *ngIf="profileForm.get('username')?.hasError('minlength')">
        Username must be at least 3 characters long
      </mat-error>
      <mat-error *ngIf="profileForm.get('username')?.hasError('maxlength')">
        Username cannot exceed 20 characters
      </mat-error>
      <mat-error *ngIf="profileForm.get('username')?.hasError('pattern')">
        Username can only contain alphanumeric characters
      </mat-error>
    </mat-form-field>

    <div class="avatarSelection">
      <mat-label>Avatar:</mat-label>
      <div class="avatarOptions">
        <button
          class="avatarButton"
          mat-fab
          type="button"
          *ngFor="let avatar of avatarOptions$ | async"
          [ngClass]="{
            selected: avatar.path === this.profileForm.get('avatarPath')?.value
          }"
          [ngStyle]="{ 'background-image': 'url(' + avatar.url + ')' }"
          (click)="handleAvatarSelect(avatar.path)"
        ></button>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="actions">
  <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
  <button
    mat-flat-button
    type="submit"
    color="primary"
    [disabled]="!profileForm.valid"
    (click)="onSubmit()"
  >
    Save
  </button>
</mat-dialog-actions>
