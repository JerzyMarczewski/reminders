<mat-icon
  aria-hidden="false"
  aria-label="Warning icon"
  color="warn"
  fontIcon="warning icon"
></mat-icon>
<mat-dialog-content class="content">
  <p>{{ data.message || "Are you sure you want to perform this action?" }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button type="button" [mat-dialog-close]="false">
    Cancel
  </button>
  <button mat-flat-button type="button" color="warn" [mat-dialog-close]="true">
    Confirm
  </button>
</mat-dialog-actions>
