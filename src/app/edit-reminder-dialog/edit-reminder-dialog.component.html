<h2 mat-dialog-title>Edit Reminder</h2>
<mat-dialog-content>
  <form [formGroup]="editReminderFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" autocomplete="off" required />
      <mat-error *ngIf="title?.errors?.['required']"
        >You must enter a value</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        name="description"
        formControlName="description"
      ></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker color="primary" disabled="false"></mat-datepicker>
    </mat-form-field>

    <mat-form-field *ngIf="dueDate?.value">
      <mat-label>Due Time</mat-label>
      <input matInput type="time" formControlName="dueTime" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>List</mat-label>
      <mat-select formControlName="listId" required>
        <mat-option
          *ngFor="let list of userLists"
          [value]="list.id"
          [ngStyle]="{ color: list.color }"
        >
          {{ list.name }}
        </mat-option>
      </mat-select>
      <mat-error>{{ getListInputError() }}</mat-error>
    </mat-form-field>

    <div mat-dialog-actions class="actions">
      <button mat-raised-button type="button" (click)="onCancel()">
        Cancel
      </button>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="editReminderFormGroup.invalid"
      >
        Save
      </button>
    </div>

    <div mat-dialog-actions class="actions">
      <button
        mat-stroked-button
        color="warn"
        type="button"
        (click)="onDelete()"
      >
        Delete
      </button>
    </div>
  </form>
</mat-dialog-content>
