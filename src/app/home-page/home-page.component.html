<div id="homePage">
  <app-navbar></app-navbar>
  <div
    class="spinnerWrapper"
    *ngIf="
      (avatarsLoading$ | async) || (userImageLoading$ | async);
      else loadedData
    "
  >
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #loadedData>
    <div class="containers">
      <app-list-panel />
      <app-selected-list-panel />
    </div>
  </ng-template>
</div>
