<h1>Lists</h1>
<mat-list>
  <mat-list-item *ngFor="let list of this.userLists">
    {{ list.name }}
  </mat-list-item>
</mat-list>
<ul></ul>
<h1>Reminders</h1>
<mat-list>
  <mat-list-item *ngFor="let reminders of this.userReminders">
    {{ reminders.title }}
  </mat-list-item>
</mat-list>
